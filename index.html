<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="before-card_container">

    <div class="card-container">
      
      <div class="card">
        
        <img src="images/image-equilibrium.jpg" alt="">
        <h3>Equilibrium #3429</h3>
        
        <p class="equili">
          Our Equilibrium collection promotes <p>balance and calm.</p>
        </p>
        <img class="ethicon"src="/images/icon-ethereum.svg" alt="">
        <p class="ETH">
          0.041 ETH
            <span class="time">
              <img  class="clock"src="/images/icon-clock.svg" alt="">
              3 days left
            </span>
        </p>
        
        <hr>
        <div class="prof">
          <img class="profile"src="/images/image-avatar.png" alt="">
          <p>
            Creation of <span class="author">Jules Wyvern</span>
          </p>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  </div>
</body>
</html>
